<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-1.12.1.js"></script>
  <script>
    // Module : une portée créée au niveau d'un fichier/script
    // Module IIFE : Immediately Invoked Function Expression
    (function ($) {
      'use strict';

      $(function() {
        var $inputElt = $('#input');
        var $spanElt = $('#output');

        $inputElt.keyup(function() {
          $spanElt.text($inputElt.val());
        });
      });
      
    }(jQuery));
  </script>
</head>
<body>
  <div>
    Prénom : <input id="input">
  </div>
  <p>
    Bonjour <span id="output"></span> !
  </p>
</body>
</html>
