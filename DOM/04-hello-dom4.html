<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    Prénom : <input class="input">
  </div>
  <p>
    Bonjour <span class="output"></span> !
  </p>
  <script>
    // Module : une portée créée au niveau d'un fichier/script
    // Module IIFE : Immediately Invoked Function Expression
    (function () {
      'use strict';

      var inputElt = document.querySelector('.input');
      var spanElt = document.querySelector('.output');

      function onKeyup() {
        spanElt.innerHTML = '<b>' + inputElt.value + '</b>';
      }

      inputElt.addEventListener('keyup', onKeyup);
    }());
  </script>
</body>
</html>
